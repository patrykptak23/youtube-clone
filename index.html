<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Clone Page</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/main.css">
</head>
<body>
    <header>
        <div id="navleft">
            <i class="fas fa-bars pointer"></i>                
            <a href="#"><img id="logo" src="https://seeklogo.net/wp-content/uploads/2017/08/youtube-logo.png" alt="New YouTube logo" height="100" width="120" /></a>    
        </div>
        <div id="navsearch">
            <input type="search">
            <button>
                <i class="fas fa-search pointer"></i>
            </button>
        </div>
        <div id="navright">
                <i class="fas fa-video pointer"></i>
                <i class="fas fa-th pointer"></i>
                <i class="fas fa-bell pointer"></i>
                <i class="fas fa-user-circle pointer" style="font-size: 22px; color: #9c2121"></i>    
        </div>
    </header>
    <div id="container">
        <div id="movie">
                <iframe width="854" height="480" src="https://www.youtube.com/embed/4ASKMcdCc3g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="reccomendations">
            <img src="https://static.hiphopdx.com/2013/10/2-SnoopDogg_06-12-2012.JPG" alt="">
           

        </div>
        <div id="footer">

        </div>
    </div>
</body>
</html>
